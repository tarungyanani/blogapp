{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Edit Blog</title>
    <link rel="stylesheet" href="{% static 'style2.css' %}">
</head>
<body>
    {% include 'navbar.html' %}
    <div class="main">
        <div class="container">
            <h2>Edit Blog</h2>
            <form method="POST" action="{% url 'edit_todo' todo.id %}" enctype='multipart/form-data'>
                {% csrf_token %}
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" value="{{ todo.title }}" required><br>
                <label for="description">Description:</label>
                <textarea name="description" id="description" required>{{ todo.description }}</textarea><br>
                <label for="image"> Blog Image:</label>
                <input type="file" id="blog_image" name="blog_image" accept="image/*"><br>
                <div class="button-group">
                    <button type="submit">Save</button>
                    <a href="{% url 'my_blog' %}" >Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
