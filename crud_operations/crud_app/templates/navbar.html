{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        nav {
            background-color: #2c3e50; /* Dark blue */
            padding: 10px;
            color: #fff; /* White text */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .navbar {
            display: flex;
            width: 100%;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
        }

        .navbar li {
            list-style: none;
            font-weight: bold;
            font-size: 20px;
        }

        .navbar a:hover {
            color: #3498db; /* Yellow */
        }

        .profile {
            display: flex;
            align-items: center;
            list-style: none;
            gap : 20px;
            
        }

        .profile-pic {
            width: 80px; /* Set a fixed width */
            height: 80px; /* Set a fixed height */
            border-radius: 50%; /* Make it round */
            background-color: #444; /* Placeholder background color */
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .center {
            display: flex;
            justify-content: space-between;
            align-items: center;
            list-style: none;
            gap : 100px;
        }

        .logout-button {
            {% comment %} position: absolute;
            right: 35px;
            top: 27px; {% endcomment %}
            list-style: none;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="navbar">
            <div class="profile">
            {% if user.is_authenticated %}
                <div class="profile-pic">
                    <a href="">
                        {% if user.profile.image %}
                            <img src="{{ user.profile.image.url }}" alt="{{ user.username }}">
                        {% else %}
                            <img src="{% static 'default.jpg' %}" alt="{{ user.username }}">
                        {% endif %}
                    </a>
                </div>
            {% endif %}
                <div class="user-profile">
                    <form method="POST" action="">
                        {% csrf_token %}
                        <li><a href="{% url 'user_profile' %}">My Profile</a></li>
                    </form>
                </div>
            </div>
            <div class="center">
                <div class="build-todo">
                    <form method="POST" action="">
                        {% csrf_token %}
                        <li><a href="{% url 'ced_todo' %}">Create Blog</a></li>
                    </form>
                </div>
                <div class="home">
                    <form method="POST" action="">
                        {% csrf_token %}
                        <li><a href="{% url 'index' %}">Home</a></li>
                    </form>
                </div>
                <div class="my-blog">
                    <form method="POST" action="">
                        {% csrf_token %}
                        <li><a href="{% url 'my_blog' %}">My Blog</a></li>
                    </form>
                </div>
            </div>
            <div class="logout-button">
                <form method="POST" action="">
                    {% csrf_token %}
                    <li><a href="{% url 'logout' %}">Logout</a></li>
                </form>
            </div>
        </div>
    </nav>
</body>
</html>
